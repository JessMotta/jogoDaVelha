<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="icon" href="./assets/images/logo.png" sizes="10px">
    <title>Jogo da Velha</title>
</head>

<body>
    <img id="logo" src="./assets/images/logo.png">

<div class="structure">
    <div class="stage">
        <div>
            <div id="0" class="square">

            </div>
            <div id="1" class="square">

            </div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>

    </div>

    <div class="container">
        <div class="players">
            <h1>Jogadores</h1>
            <div class="player_container">
                <img id="noughtIcon" src="./assets/icons/nought.png">
                <input id="player1" type="text" placeholder="Jogador 1">
            </div>
            <div class="player_container">
                <img id="crossIcon" src="./assets/icons/cross.png">
                <input id="player2" type="text" placeholder="Jogador 2">
            </div>


        </div>
        <div class="numberOfWins">
            <h1>Pontuação</h1>
            <h2 id="player1Wins"></h2>
            <h2 id="player2Wins"></h2>
        </div>

    </div>
</div>

 
        <button id="btnRestart" onclick="restartGame()"> Reiniciar jogo</button>
        <button id="btnRestartWins" onclick="restartWins()"> Resetar pontuação</button>

   
   






    <!-- carrega primeiro o game pois a interface irá precisar dela  -->
    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>

</body>

</html>
